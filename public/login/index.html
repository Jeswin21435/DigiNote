<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DigiNote | Login</title>
	<link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/6vnHSBa.png">
</head>
<body>
	<div class="box">
		<form autocomplete="off" id="cred-form" method="get" action="/api/authenticate">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="text" required="required" id="email" name="username">
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="password" name="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="/register">Don't Have an account ?? Click here</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
