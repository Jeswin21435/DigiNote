<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DigiNote | Register</title>
	<link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/6vnHSBa.png">
</head>
<body>
	<div class="box">
		<form autocomplete="off" id="cred-form" method="get" action="/api/register">
			<h2>Register</h2>
			<div class="inputBox">
				<input type="text" required="required" id="email" name="username">
				<span>Your Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="password" name="password">
				<span>Set Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="/login">Have an account already ?</a>
			</div>
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
