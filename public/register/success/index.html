<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiNote</title>
    <link rel="shortcut icon" href="https://i.imgur.com/6vnHSBa.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .success-img {
            height: 100px;
        }
        .site-prefix {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .success-txt {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
        }

        @media all and (max-width: 800px) {
            .success-txt {
                font-size: 15px;
            }
            .site-prefix {
            height: 70vh;
            width: 80vw;
            margin-left: 10vw;
        }
        }
    </style>
</head>
<body>
    <div class="site-prefix">
        <img src="https://img.freepik.com/free-icon/checked_318-379461.jpg?w=2000" class="success-img">

        <span class="success-txt">Your Account Has Successfully Been Made, Click anywhere to continue...</span>

    </div>

    <script>
        document.body.addEventListener('click', e => {
            window.location.replace('/login'); 
        });
    </script>
</body>
</html>
